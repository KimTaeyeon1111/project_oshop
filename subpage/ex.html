<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 필터 박스 */
.filter-box {
  width: 200px;
  font-family: Arial, sans-serif;
  font-size: 14px;
}

/* FILTER 타이틀 */
.filter-title {
  font-size: 16px;
  font-weight: bold;
  padding-bottom: 8px;
  border-bottom: 1px solid #000;
  margin-bottom: 10px;
}

/* 섹션 버튼 */
.filter-toggle {
  background: none;
  border: none;
  font-size: 14px;
  font-weight: bold;
  width: 100%;
  text-align: left;
  cursor: pointer;
  padding: 5px 0;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.filter-toggle .arrow {
  font-size: 12px;
  transition: transform 0.3s;
}

/* 리스트 기본 숨김 */
.filter-list {
  list-style: none;
  margin: 0;
  padding: 0;
  display: none;
}

.filter-list li {
  margin: 5px 0;
}

.filter-list input {
  margin-right: 5px;
}

/* 열렸을 때 보이게 */
.filter-section.active .filter-list {
  display: block;
}

.filter-section.active .filter-toggle .arrow {
  transform: rotate(180deg);
}

  </style>
</head>
<body>
  <div class="filter-box">
  <h3 class="filter-title">FILTER</h3>
  <div class="filter-section">
    <button class="filter-toggle">브랜드 <span class="arrow">⌃</span></button>
    <ul class="filter-list">
      <li><input type="checkbox" id="brand1"><label for="brand1">나이키</label></li>
      <li><input type="checkbox" id="brand2"><label for="brand2">아디다스</label></li>
      <li><input type="checkbox" id="brand3"><label for="brand3">무신사</label></li>
    </ul>
  </div>
</div>
<script>
  document.querySelectorAll(".filter-toggle").forEach(button => {
  button.addEventListener("click", () => {
    const section = button.parentElement;
    section.classList.toggle("active");
  });
});

</script>
</body>
</html>
